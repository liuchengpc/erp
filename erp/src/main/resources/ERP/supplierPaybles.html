	<script src="layui.js"></script>
	<script>
		//layui
		layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider','form','laydate'], function(){
			var form = layui.form;
			var form2 = layui.form;
	        var table = layui.table;
	        var laydate=layui.laydate;
			/*var $ = layui.jquery, layer = layui.layer;*/
			var $ = layui.$, layer = layui.layer;
			
			//执行一个laydate实例
			laydate.render({
				elem:'#payablesPayablestime',//指定元素
				done:function(value){

					$("#payablesPayablestime").val(value);
					console.log(this_.page.list[0].payablesPayablestime);
					console.log(value)

			//执行一个laydate实例

					this_.page.list[0].payablesEndtime=value;
					$("#payablesEndtime").val(value);
					console.log(this_.page.list[0].payablesEndtime);
					console.log(value)
				}
			})
			
			
			var tables=table.render({
	            elem: '#materialsContent2'
	            ,url:'http://127.0.0.1:8080/Purchase_payablesController/selectByPayablesbillSupplierName'
	            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增     
	            ,toolbar: 'default'//开启工具栏
	            ,totalRow: true //开启合计行

					return {

				,done: function (res, curr, count) {
	                
	           	}

	            ,limit:2//初始每页显示条数
	            ,height:350
	        });

		layui.use('element', function () {
	        var $ = layui.jquery
	            , element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
	
	        //触发事件
	        var active = {
	            tabAdd: function(){
	                //新增一个Tab项
	                element.tabAdd('demo', {
	                    title: '新选项'+ (Math.random()*1000|0) //用于演示
	                    ,content: '内容'+ (Math.random()*1000|0)
	                    ,id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
	                })
	            }
	            ,tabDelete: function(othis){
	                //删除指定Tab项
	                element.tabDelete('demo', '44'); //删除：“商品管理”
	
	
	                othis.addClass('layui-btn-disabled');
	            }
	            ,tabChange: function(){
	                //切换到指定Tab项
	                element.tabChange('demo', '22'); //切换到：用户管理
	            }
	        };
	
	        $('.site-demo-active').on('click', function(){
	            var othis = $(this), type = othis.data('type');
	            active[type] ? active[type].call(this, othis) : '';
	        });
	
	        //Hash地址的定位
	        var layid = location.hash.replace(/^#test=/, '');
	        element.tabChange('test', layid);
	
	        element.on('tab(test)', function(elem){
	            location.hash = 'test='+ $(this).attr('lay-id');
	        });
	    });
	</script>
