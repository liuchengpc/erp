<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>客户资料</title>
		<link rel="stylesheet" href="css/layui.css">
		<link href="css/fontawesome.css" rel="stylesheet">
		<link href="css/brands.css" rel="stylesheet">
		<link href="css/solid.css" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/font-awesome.css" />
	</head>
	<body>
		<div id="app">
			<table class="table table-hover" style="width:762px;border: 1px solid black">
				<thead>
					<tr>
						<td>客户编号</td>
						<td>客户简称</td>
						<td>供应商地址</td>
						<td>操&nbsp;&nbsp;&nbsp;作</td>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>011</td>
						<td>神州数码</td>
						<td>株洲市天元区</td>
						<td>&nbsp;&nbsp;&nbsp;<input type="checkbox" value="011"></td>
					</tr>
				</tbody>
			</table>
			
			<button type="button" @click="quhui" class="btn btn-default"style="margin-left:615px;">取回</button>
			&nbsp;
		</div>
	</body>
	<script src="jquery-1.12.4.js"></script>
	<script src="layui.js"></script>
	<script src="js/vue.js"></script>
	<script>
		var info=new Vue({
			el:"#app",
			data(){
				return{
					listinfo:[]
				}
			},
			methods:{
				quhui:function(){
				 var checked = [];
						$('input:checkbox:checked').each(function() {
							checked.push($(this).val());
						});
						if(checked==""){
							alert("请选择要取回的列");
						}else{
							console.log(checked);
						}
				},
			}
		});
	</script>
</html>
