<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物品取回</title>
    <link rel="stylesheet" href="css/layui.css">
    <script src="jquery-1.12.4.js"></script>
    <script src="layui.js"></script>
    <script src="js/vue.js"></script>
    <style>
        #app{
            padding: 15px;
        }
        .layui-input{
            height: 24px !important;
        }
        .layui-form-item{
            margin-bottom: 8px !important;
        }
        .layui-form-checkbox{
            margin-top: 3px !important;
        }
        .layui-input-block{
            height: 24px !important;
            min-height: 24px !important;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="layui-row">
        <!-- 4 1 1 3-->
        <div class="layui-col-xs6">
            <div class="layui-row">
                <div class="layui-col-xs4">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 0;">
                                <select name="teams">
                                    <option value="4">物品编号</option>
                                    <option value="4">物品名称</option>
                                    <option value="4">英文名称</option>
                                    <option value="4">备注</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs1">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 3px;">
                                <input type="text" placeholder="0" class="layui-input" v-model="charLength">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs1" style="margin-left: 3px;">
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                style="height:24px;width: 50%;padding: 0;" @click="charLengthMinute()">
                            <i class="layui-icon"></i>
                        </button>
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                style="height:24px;width: 50%;padding: 0;" @click="charLengthAdd()">
                            <i class="layui-icon lyaui-icon-right"></i>
                        </button>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <div class="layui-form">
                        <div class="layui-form-item" pane="">
                            <div class="layui-input-block" style="margin-left: 3px;">
                                <input type="checkbox" name="like1[game]" lay-skin="primary" title="寻找同时选取">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="layui-row">
                <div class="layui-col-xs5">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 0px;">
                                <input type="text" placeholder="0" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-col-xs1" style="margin-left: 3px;">
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-btn-group" style="display:block;">
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                        style="height: 12px;display:block;width: 100%;">
                                    <i class="layui-icon layui-icon-up"
                                       style="width: 100%;margin-right: 0;line-height: 12px;display:block;text-align:center;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-btn-group" style="display:block;">
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                        style="height: 12px;display:block;width:100%;">
                                    <i class="layui-icon layui-icon-down"
                                       style="width: 100%;margin-right: 0;line-height: 12px;display:block;text-align:center;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs1" style="margin-left: 3px;">
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs" @click="quhui">取回</button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 0;">
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">全选</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">全清</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">以下全选</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">以下全清</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">新增记录</button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <!--<div class="layui-col-xs2" style="height: 296px;">

        </div>-->
        <div class="layui-col-xs10" style="height: 296px;">
            <table class="layui-table" lay-even="" lay-skin="row" lay-size="sm">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>编号</th>
                    <th>物品名称</th>             
                </tr>
                </thead>
                <tbody>           
                <tr v-for="stu,index in list" @click="dianji(stu)">
                    <td>{{index+1}}</td>
                    <td>{{stu.matterName}}</td>                  
                </tr>
                </tbody>
            </table>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">显示字段设置</button>
        </div>
    </div>
</div>
<script>
  
    layui.use(['form'], function () {
        var form = layui.form;
    });
    var dizhi = window.location.href.split("=")[1];
    var luoweivue = new Vue({
    	el:"#app",
		data:{	
			list:[],
			list2:[],
			list3:[]
		},methods:{
			dianji(stu){
				if(luoweivue.list2.includes(stu)){
					luoweivue.list2.splice(stu);
					$.each($("table tbody tr"),function(a,b){
					if($(b).find("td:eq(1)").text()==stu.matterName){					
						$(b).css("background","");
					}
				})
				}else{	
					luoweivue.list2.push(stu);
					$.each($("table tbody tr"),function(a,b){
					if($(b).find("td:eq(1)").text()==stu.matterName){
						$(b).css("background","pink");
					}
				})
				}
			},
			quhui(){
				$.each(luoweivue.list2,function(a,b) {
					if(dizhi=="sales_outboundvue"){
						var cnm={
					matterId:b.matterId,
					sowdEngname:b.matterName,
					sowdRemark:b.matterSize,
					sowdPriceIncludeTax:b.matterMdecoration,
					sowdSingleStatus:0,
					sowdDocumentDate:b.matterMsaleA,
					sowdDocumentNumber:1,
					sowdPrice:b.matterMsaleA,
					sowdMoney:0,
					sowdTaxRate:b.matterTaxpoint,
					sowdTaxAmount:0,
					sowdIncludingTaxAmount:0,
					sowdBatchNumber:b.matterBarno,
					sowdIfgift:0,
					sowdInvoiceDetails:1,
					sowdNomakeInvoiceNum:0,
					sowdRemarks:"就是棒"
					};
					luoweivue.list3.push(cnm);
					}else{
						var cnm={
					matterId:b.matterId,
					srwdEngname:b.matterName,
					srwdRemark:b.matterSize,
					srwdPriceIncludeTax:b.matterMdecoration,
					srwdSingleStatus:0,
					srwdDocumentDate:b.matterMsaleA,
					srwdDocumentNumber:1,
					srwdPrice:b.matterMsaleA,
					srwdMoney:0,
					srwdTaxRate:b.matterTaxpoint,
					srwdTaxAmount:0,
					srwdIncludingTaxAmount:0,
					srwdBatchNumber:b.matterBarno,
					srwdIfgift:0,
					srwdInvoiceDetails:1,
					srwdNomakeInvoiceNum:0,
					srwdRemarks:"就是棒"
					};
					luoweivue.list3.push(cnm);
					}
					
					
				});
				parent[dizhi].page.list[0].list=luoweivue.list3;
				parent[dizhi].tableshuax();
				parent[dizhi].bianji();
				parent.layer.close(parent.layer.getFrameIndex(window.name));
			}
		},created:function(){
			$.ajax({
			type:"get",
			url:"http://127.0.0.1:8080/MatterController/selectAll2",
			success:function(res){
				luoweivue.list=res;
			}
		});
		}
    })
    
   
</script>
</body>
</html>
