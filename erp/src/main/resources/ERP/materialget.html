<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物料取回</title>
    <link rel="stylesheet" href="css/layui.css">
    <script src="jquery-1.12.4.js"></script>
    <script src="layui.js"></script>
    <script src="js/vue.js"></script>
    <style>
        #app{
            padding: 15px;
        }
        .layui-input{
            height: 24px !important;
        }
        .layui-form-item{
            margin-bottom: 8px !important;
        }
        .layui-form-checkbox{
            margin-top: 3px !important;
        }
        .layui-input-block{
            height: 24px !important;
            min-height: 24px !important;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="layui-row">
        <!-- 4 1 1 3-->
        <div class="layui-col-xs6">
            <div class="layui-row">
                <div class="layui-col-xs4">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 0;">
                                <select name="teams">
                                    <option value="4">物料编号</option>
                                    <option value="4">物料类别</option>
                                    <option value="4">物料名称</option>
                                    <option value="4">备注</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs1">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 3px;">
                                <input type="text" placeholder="0" class="layui-input" v-model="charLength">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs1" style="margin-left: 3px;">
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                style="height:24px;width: 50%;padding: 0;" @click="charLengthMinute()">
                            <i class="layui-icon"></i>
                        </button>
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                style="height:24px;width: 50%;padding: 0;" @click="charLengthAdd()">
                            <i class="layui-icon lyaui-icon-right"></i>
                        </button>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <div class="layui-form">
                        <div class="layui-form-item" pane="">
                            <div class="layui-input-block" style="margin-left: 3px;">
                                <input type="checkbox" name="like1[game]" lay-skin="primary" title="寻找同时选取">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="layui-row">
                <div class="layui-col-xs5">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 0px;">
                                <input type="text" placeholder="0" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-col-xs1" style="margin-left: 3px;">
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-btn-group" style="display:block;">
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                        style="height: 12px;display:block;width: 100%;">
                                    <i class="layui-icon layui-icon-up"
                                       style="width: 100%;margin-right: 0;line-height: 12px;display:block;text-align:center;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-btn-group" style="display:block;">
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                        style="height: 12px;display:block;width:100%;">
                                    <i class="layui-icon layui-icon-down"
                                       style="width: 100%;margin-right: 0;line-height: 12px;display:block;text-align:center;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs1" style="margin-left: 3px;">
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs" @click="quhui">取回</button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 0;">
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">全选</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">全清</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">以下全选</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">以下全清</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">新增记录</button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <!--<div class="layui-col-xs2" style="height: 296px;">

        </div>-->
        <div class="layui-col-xs10" style="height: 296px;">
            <table class="layui-table" lay-even="" lay-skin="row" lay-size="sm">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>物料编号</th>
                    <th>物料名称</th>
                    <th>规格编号</th>
                    <th>规格型号</th>
                    <th>单位</th>
                    <th>库存量</th>
                    <th>平均成本</th>
                    <th>单价</th>
                </tr>
                </thead>
                <tbody>           
                <tr v-for="stu in customerlist" @click="dianji(stu.matterId)">
					<td><input type="checkbox" name="" id="" value=""  /></td>
					<td>{{stu.matterId}}</td>
                    <td>{{stu.mmatterName}}</td> 
                    <td>{{stu.customerName}}</td> 
                    <td>{{stu.mmatterSize}}</td> 
                    <td>{{stu.muName}}</td> 
                    <td>{{stu.mmatterNowcount}}</td> 
                    <td>{{stu.mmatterNowavgcost}}</td> 
                    <td>{{stu.mmonePrice}}</td> 
                </tr>
                </tbody>
            </table>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">显示字段设定</button>
        </div>
    </div>
</div>
<script>
  
    layui.use(['form'], function () {
        var form = layui.form;
    });
    var kehuvue = new Vue({
    	el:"#app",
		data:{	
			customerlist:[],
			customerId:""
		},methods:{
			dianji(matterId){
				kehuvue.customerId=matterId;
			},
			quhui(){
			//	parent["listVm"].page.list[0].sqdSerno=kehuvue.customerId;
					var listid=[{id:""}];
					  str = $(":checkbox:checked").map(function() {
					            return $(this).parent().next('td').text();  // 根据checkbox定位到后面的td，然后使用text()函数获取内容
					        }).get().join(", ");   // 获取内容数组并拼接为字符串
					        alert(str); 
				parent.wuliaoget(str);

				/* $.ajax({
						url: "http://127.0.0.1:8080/MatterController/selectByPrimaryKey",
						data:"matterId="+matterId,
						type: "get",
						success: function(res){
							console.log(res.matterId);
							parent["listVm"].list.sqdSerno=kehuvue.customerId;
						}
					}); */
				parent.layer.close(parent.layer.getFrameIndex(window.name));
			}
		},created:function(){
			$.ajax({
			type:"get",
			url:"http://127.0.0.1:8080/MatterController/selectAll",
			success:function(res){
				kehuvue.customerlist=res;
			}
		});
		}
    })
    
   
</script>
</body>
</html>
