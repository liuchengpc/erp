		<script>
			$(function(){
				
			});
			
			layui.use('element', function() {
				var $ = layui.jquery,
					element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
			
				//触发事件
				var active = {
					tabAdd: function() {
						//新增一个Tab项
						element.tabAdd('demo', {
							title: '新选项' + (Math.random() * 1000 | 0) //用于演示
								,
							content: '内容' + (Math.random() * 1000 | 0),
							id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
						})
					},
					tabDelete: function(othis) {
						//删除指定Tab项
						element.tabDelete('demo', '44'); //删除：“商品管理”
			
			
						othis.addClass('layui-btn-disabled');
					},
					tabChange: function() {
						//切换到指定Tab项
						element.tabChange('demo', '22'); //切换到：用户管理
					}
				};
			
				$('.site-demo-active').on('click', function() {
					var othis = $(this),
						type = othis.data('type');
					active[type] ? active[type].call(this, othis) : '';
				});
			
				//Hash地址的定位
				var layid = location.hash.replace(/^#test=/, '');
				element.tabChange('test', layid);
			
				element.on('tab(test)', function(elem) {
					location.hash = 'test=' + $(this).attr('lay-id');
				});
			});
			
			/*layui.use('layer', function(){
        var layer = layui.layer;
        layer.open({
            type: 1,
            title: '销售报价单',
            content: $('#app'),
            area: ['800px', '650px']
        });
    });*/
			//创建vue实例
			var receiptvue=new Vue({
				el:"#app",
				data(){
					return{
						page:[]
					}
				},
				methods: {
					goPage: function(page){
						var this_ = this;
						$.ajax({
								url : "http://127.0.0.1:8080/Sales_quotationController/selectAllpage",
								type: "get",
								data: "pageNum="+page+"&pageSize=1",
								success:function(res){
									this_.page = res;
									console.info(this_.page.list);
								}
							});
					},
				   goFirstPage: function() { //第一条
						this.goPage(this.page.pages);
						this.logininfo();
					},
					goLastPage: function() { //最后一条
						this.goPage(1);
						this.logininfo();
					},
					goPrePage: function() { //上一条
						if (this.page.hasPreviousPage) {
							this.goPage(this.page.prePage);
							this.logininfo();
						}
					},
					goNextPage: function() { //下一条
						if (this.page.hasNextPage) {
							this.goPage(this.page.nextPage);
							this.logininfo();
						}
					},
					logininfo:function(){
						layui.use('table', function() {
							var sqlid=$("[name=sqId]").val();
							var table = layui.table;
							table.render({
								elem: '#materialsContent',
								url: 'http://127.0.0.1:8080/Sales_quotationController/querybysqid?sqlid='+sqlid,
								cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
									,
								cols: [
									[{
											field: 'sqdProdid',
											title: '(栏号)',
											sort: true
										}, {
											field: 'sqdSerno',
											title: '物料编号'
										} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
										, {
											field: 'sqdProdname',
											title: '(物料名称)',
											sort: true
										}, {
											field: 'sqdProdsize',
											title: '(规格型号)'
										}, {
											field: 'sqdUnitname',
											title: '(单位名称)'
										}, {
											field: 'sqdSquantity',
											title: '数量',
											align: 'center'
										} //单元格内容水平居中
										, {
											field: 'sqdZkqprice',
											title: '折扣前单价',
											sort: true,
											align: 'right'
										} //单元格内容水平居中
										, {
											field: 'sqdDiscount',
											title: '折数(%)',
											sort: true,
											align: 'right'
										}, {
											field: 'sqdUnitprice',
											title: '单价',
											sort: true,
											align: 'right'
										}, {
											field: 'sqdPrice',
											title: '金额',
											sort: true,
											align: 'right'
										}, {
											field: 'sqdTaxrate',
											title: '税率(%)',
											sort: true,
											align: 'right'
										}, {
											field: 'sqdTaxlimit',
											title: '(税额)',
											sort: true,
											align: 'right'
										}, {
											field: 'sqdTaxinclusiveprice',
											title: '(含税金额)',
											sort: true,
											align: 'right'
										}, {
											field: 'sqdComplimentart',
											title: '赠品',
											sort: true,
											align: 'right'
										}, {
											field: 'sqdItemremark',
											title: '分录备注',
											sort: true,
											align: 'right'
										}, {
											field: '无',
											title: '(来源别)',
											sort: true,
											align: 'right'
										}, {
											field: 'sqlId',
											title: '(来源单号)',
											sort: true,
											align: 'right'
										}
									]
								]
							});
						});
					}
				},
				mounted:function(){
					this.goPage(1);
					this.logininfo();
				}
			});
		</script>
