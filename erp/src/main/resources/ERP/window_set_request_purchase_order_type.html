<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选--采购请购类型设定</title>
    <link rel="stylesheet" href="css/layui.css">
    <script src="jquery-1.12.4.js"></script>
    <script src="layui.js"></script>
    <script src="js/vue.js"></script>
    <style>
        #app{
            padding: 15px;
        }
        .layui-input{
            height: 24px !important;
        }
        .layui-form-item{
            margin-bottom: 8px !important;
        }
        .layui-form-checkbox{
            margin-top: 3px !important;
        }
        .layui-input-block{
            height: 24px !important;
            min-height: 24px !important;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="layui-row">
        <!-- 4 1 1 3-->
        <div class="layui-col-xs6">
            <div class="layui-row">
                <div class="layui-col-xs4">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 0;">
                                <select name="teams">
                                    <option value="4">类型编号</option>
                                    <option value="4">类型名称</option>
                                    <option value="4">英文名称</option>
                                    <option value="4">备注</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs1">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 3px;">
                                <input type="text" placeholder="0" class="layui-input" v-model="charLength">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs1" style="margin-left: 3px;">
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                style="height:24px;width: 50%;padding: 0;" @click="charLengthMinute()">
                            <i class="layui-icon"></i>
                        </button>
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                style="height:24px;width: 50%;padding: 0;" @click="charLengthAdd()">
                            <i class="layui-icon lyaui-icon-right"></i>
                        </button>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <div class="layui-form">
                        <div class="layui-form-item" pane="">
                            <div class="layui-input-block" style="margin-left: 3px;">
                                <input type="checkbox" name="like1[game]" lay-skin="primary" title="寻找同时选取">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="layui-row">
                <div class="layui-col-xs5">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 0px;">
                                <input type="text" placeholder="0" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-col-xs1" style="margin-left: 3px;">
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-btn-group" style="display:block;">
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                        style="height: 12px;display:block;width: 100%;">
                                    <i class="layui-icon layui-icon-up"
                                       style="width: 100%;margin-right: 0;line-height: 12px;display:block;text-align:center;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-btn-group" style="display:block;">
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                        style="height: 12px;display:block;width:100%;">
                                    <i class="layui-icon layui-icon-down"
                                       style="width: 100%;margin-right: 0;line-height: 12px;display:block;text-align:center;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs1" style="margin-left: 3px;">
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">取回</button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 0;">
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">全选</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">全清</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">以下全选</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">以下全清</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">新增记录</button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs2" style="height: 296px;">

        </div>
        <div class="layui-col-xs10" style="height: 296px;">
            <table class="layui-table" lay-even="" lay-skin="row" lay-size="sm">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>人物</th>
                    <th>民族</th>
                    <th>出场时间</th>
                    <th>格言</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>贤心</td>
                    <td>汉族</td>
                    <td>1989-10-14</td>
                    <td>人生似修行</td>
                </tr>
                <tr>
                    <td>张爱玲</td>
                    <td>汉族</td>
                    <td>1920-09-30</td>
                    <td>于千万人之中</td>
                </tr>
                <tr>
                    <td>Helen Keller</td>
                    <td>拉丁美裔</td>
                    <td>1880-06-27</td>
                    <td> Life</td>
                </tr>
                <tr>
                    <td>岳飞</td>
                    <td>汉族</td>
                    <td>1103-北宋崇宁二年</td>
                    <td>教科书再滥改</td>
                </tr>
                <tr>
                    <td>孟子</td>
                    <td>华夏族（汉族）</td>
                    <td>公元前-372年</td>
                    <td>猿强，则国强</td>
                </tr>
                </tbody>
            </table>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">显示字段设置</button>
        </div>
    </div>
</div>
<script>
    /*layui.use('layer', function(){
        var layer = layui.layer;
        layer.open({
            type: 1,

    layui.use(['form'], function () {
        var form = layui.form;
    });
    let viewModel = new Vue({
        el:"#app",
        data: function () {
            return {
                teams: [],
                testData:["电","网","整"],
                charLength: 0
            }
        },
        methods:{
            initialTeam(){
                let self = this;
                $.ajax({
                    url: "http://erp:8080/Purchase_requisition_typeController/teams",
                    type: "",
                    data: {},
                    dataType: "json",
                    success: function (resp) {
                        self.teams = resp;
                    }
                });
            },
            charLengthAdd(){
                this.charLength = this.charLength + 1;
            },
            charLengthMinute(){
                if(this.charLength === 0){
                    return;
                }
                this.charLength = this.charLength - 1;
            }
        },
        created: function () {

        }
    })
</script>
</body>
</html>
