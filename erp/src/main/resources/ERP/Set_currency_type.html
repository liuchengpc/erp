  <script>
		//必须设置允许跨域访问session中数据(cookie)
		axios.default.withCredentials = true;
		//创建vue实例
		var listVm = new Vue({
			el: "#app",//设置vue可以操作的html内容范围，值就是css的id选择器。
			data: {//保存vue.js中要显示到html页面的数据
				page: [],
				diasabledInput:true,//input框是否可以编辑
				diasabledInput2:false,//input框是否可以编辑
				isinsert:false,//是否是新增状态
				isedit:false,//是否是编辑状态
				
		      	goFirstPage1:false,//第一笔
	            goPrePage1:false,//上一笔				            
             	goNextPage1:false,//下一笔
		     	goLastPage1:false,//后一笔
             	inset1:false,   //新增  
             	return1:true,//取消
             	saves1:true,//保存 
             	update1:false,//编辑
             	deletes1:false,//删除		
			    Auditing1:true,//审核
			    noAuditing1:true,//取消审核
			    
			    lay1:'layui-btn-primary',
			    lay2:'layui-btn',
			    
			},
	        updated: function () {
	        	var this_=this;
					layui.use('form', function(){
					  	var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
					  	//但是，如果你的HTML是动态生成的，自动渲染就会失效
					  	//因此你需要在相应的地方，执行下述方法来进行渲染
					  	form.render();
//					  	form.on('select', 'selectCate1'); //更新 lay-filter="test2" 所在容器内的全部 select 状态
					  	form.on('select(selectCate1)',function(data){
					        console.log("显示select");
					        console.log(data);
					        this_.page.list[0].currencyMpointset=data.value;
					        //alert(this_.page.list[0].currencyMpointset=data.value);

					    })
					}); 
	          },
			methods: {//定义函数

				goPage: function(page, size) {//获取分页数据（当前页，每页大小）		
//					alert("进入goPage")
					var this_ = this;					
					$.ajax({
						url : "http://127.0.0.1:8080/CurrencyController/selectAllpage",
						type:"get",
					  	data : "pageNum="+page+"&pageSize="+size,
					  	dataType:'json',	
					  	success:function (res) {
					  		//res.data获取服务器返回的数据
							this_.page = res;
							console.info("详表表数据：")
							console.info(this_.page)	
							
							
				        }
					}); 					
				},
				formrender: function() {//layui更新渲染
					layui.use('form', function(){
					  var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
					  //但是，如果你的HTML是动态生成的，自动渲染就会失效
					  //因此你需要在相应的地方，执行下述方法来进行渲染
					  form.render();
					}); 
				},
				goPrePage: function() {//上一条
					if(this.page.hasPreviousPage) {
//						alert(this.page.prePage+"："+this.page.pageSize)
						this.goPage(this.page.prePage, this.page.pageSize);
					}
					
					
				},
				goNextPage: function() {//下一条
					if(this.page.hasNextPage) {
//						alert(this.page.nextPage+"："+this.page.pageSize)
						this.goPage(this.page.nextPage, this.page.pageSize);
					}
					
					
				},
				goFirstPage: function() {//第一条
//					alert(1+"："+this.page.pageSize)
					this.goPage(1, this.page.pageSize);
					
					
				},
				goLastPage: function() {//最后一条
//					alert(this.page.pages+"："+this.page.pageSize)
					this.goPage(this.page.pages, this.page.pageSize);
				},
				returns: function() {//取消
					this.goPage(1,1);
					
					this.diasabledInput= true;//input不可编辑
					
					this.goFirstPage1 =false;//第一笔
		            this.goPrePage1 =false;//上一笔				            
	             	this.goNextPage1 =false;//下一笔
			     	this.goLastPage1 =false;//后一笔
	             	this.inset1 =false;   //新增      
	             	this.return1=true;//返回
	             	this.saves1 =true;//保存 
	             	this.update1 =false;//编辑
	             	this.deletes1 =false;//删除		
				    this.Auditing1 =true;//审核
				    this.noAuditing1 =true;//取消审核
				},
				inset: function() {//新增按钮

				    this.page.list[0].currencyId="";//币别id（主键 唯一）
				    this.page.list[0].currencyName="";//币别名称
				    this.page.list[0].currencyEasyname="";//币别简称
				    this.page.list[0].currencyEngname="";//英文名称
				    this.page.list[0].currencyTransactionday="";//异动日期
				    this.page.list[0].currencyStandardexchange="";//固定汇率
				    this.page.list[0].currencyInexchange="";//买进汇率
				    this.page.list[0].currencyOutexchange="";//卖出汇率
				    this.page.list[0].currencyIfthousand="";//千位逗号，每三位数用逗号隔开（0,1表示）
				    this.page.list[0].currencyMpointset="";//小数点设置，保留小数点后几位（默认值，2）
				    this.page.list[0].currencyAuditing="";//是否审核
//				    this.page.list[0].urrencyYn="";//是否删除（0 否 1 是 ，默认0）
				    this.page.list[0].currencyCustom1="";//自定栏1
				    this.page.list[0].currencyCustom2="";//自定栏2
				    this.page.list[0].currencyCustom3="";//自定栏3
				    this.page.list[0].currencyCustom4="";//自定栏4
				    this.page.list[0].currencyCustom5="";//自定栏5
				    this.page.list[0].currencyCustom6="";//自定栏6
				    
					
					
					
					this.diasabledInput=false;//input可以编辑
					this.isinsert=true;//开启新增模式
					this.isedit=false;//关闭修改模式
					this.getno();
					
					
					
					this.goFirstPage1 =true;//第一笔
		            this.goPrePage1 =true;//上一笔				            
	             	this.goNextPage1 =true;//下一笔
			     	this.goLastPage1 =true;//后一笔
	             	this.inset1 =true;   //新增      
             		this.return1=false;//返回
	             	this.saves1 =false;//保存 
	             	this.update1 =true;//编辑
	             	this.deletes1 =true;//删除		
				    this.Auditing1 =true;//审核
				    this.noAuditing1 =true;//取消审核
				},
				insets: function() {//新增
				 	/*获取当前时间*/
				   	//判断是否在前面加0
						function getNow(s) {
						return s < 10 ? '0' + s: s;
						}
						 
						var myDate = new Date();            
						 
						var year=myDate.getFullYear();        //获取当前年
						var month=myDate.getMonth()+1;   //获取当前月
						var date=myDate.getDate();            //获取当前日
						 
						var h=myDate.getHours();              //获取当前小时数(0-23)
						var m=myDate.getMinutes();          //获取当前分钟数(0-59)
						var s=myDate.getSeconds();
						 
						var now=year+'-'+getNow(month)+"-"+getNow(date)+" "+getNow(h)+':'+getNow(m)+":"+getNow(s);
				   	/*获取当前时间*/
					
					
					
					var this_ = this;
					//新增信息
					this.page.list[0].currencyCustom1=year+getNow(month)+getNow(date);//创建时间
					var obj=this.page.list[0];
					
					
					$.ajax({
						url : "http://127.0.0.1:8080/CurrencyController/insertSelective",
						type:"post",
					  	data : JSON.stringify(obj),
					  	dataType:'json',	
					  	contentType : "application/json;charset=utf-8",
					  	success:function (res) {
//					  		alert("系统提示：" +res.message);
							this_.isinsert=false;//关闭新增模式
							this_.isedit=false;//关闭编辑模式
							this_.goPage(1, 1);		
				        }
					}); 
				},
				saves: function() {//保存
					this.diasabledInput= true;//input不可编辑
					
					if(this.isinsert==true){//新增
//						alert("进入新增")
						this.insets();
					}else if(this.isedit==true){
//						alert("进入修改")
						this.updates();
					}else{
						
					}	
					
					this.goFirstPage1 =false;//第一笔
		            this.goPrePage1 =false;//上一笔				            
	             	this.goNextPage1 =false;//下一笔
			     	this.goLastPage1 =false;//后一笔
	             	this.inset1 =false;   //新增      
	             	this.return1=true;//返回
	             	this.saves1 =true;//保存 
	             	this.update1 =false;//编辑
	             	this.deletes1 =false;//删除		
				    this.Auditing1 =true;//审核
				    this.noAuditing1 =true;//取消审核
					
				},
				update: function() {//编辑按钮
					this.diasabledInput=false;//input可以输入
					this.isinsert=false;//关闭新增模式
					this.isedit=true;//开启编辑模式
					
					this.goFirstPage1 =true;//第一笔
		            this.goPrePage1 =true;//上一笔				            
	             	this.goNextPage1 =true;//下一笔
			     	this.goLastPage1 =true;//后一笔
	             	this.inset1 =true;   //新增      
	             	this.return1=false;//返回
	             	this.saves1 =false;//保存 
	             	this.update1 =true;//编辑
	             	this.deletes1 =true;//删除		
				    this.Auditing1 =true;//审核
				    this.noAuditing1 =true;//取消审核
					
				},
				updates: function() {//编辑 
					
					var this_ = this;
					//修改信息
					var obj=this.page.list[0];
					this.formrender();
					alert(this.page.list[0].currencyMpointset)
					
					$.ajax({
						url : "http://127.0.0.1:8080/CurrencyController/updateByPrimaryKeySelective",
						type:"post",
					  	data : JSON.stringify(obj),
					  	dataType:'json',	
					  	contentType : "application/json;charset=utf-8",
					  	success:function (res) {
//					  		alert("系统提示：" +res.message);
							this_.isinsert=false;//关闭新增模式
							this_.isedit=false;//关闭编辑模式
							this_.goPage(1, 1);		
				        }
					}); 
				
				},
				deletes: function() {//删除
					var this_ = this;
					//修改信息
					this.page.list[0].urrencyYn=1;//是否删除（0 否 1 是 ，默认0）
					var obj=this.page.list[0];
					if (confirm("是否删除")==true) {
						$.ajax({
							url : "http://127.0.0.1:8080/CurrencyController/updateByPrimaryKeySelective",
							type:"post",
					  		data : JSON.stringify(obj),
						  	dataType:'json',	
						  	contentType : "application/json;charset=utf-8",
						  	success:function (res) {
//						  		alert("系统提示：" +res.message);
								this_.diasabledInput=false;//input不可以输入	
								this_.goPage(1, 1);		
					        }
						}); 
					}
				},   
				Auditing: function() {//审核
					
				},   
				noAuditing: function() {//取消
					
				},   
			  	getno:function(){//获取id
				   	var this_=this;
				   	
				   	
				   	/*获取当前时间*/
				   	//判断是否在前面加0
						function getNow(s) {
						return s < 10 ? '0' + s: s;
