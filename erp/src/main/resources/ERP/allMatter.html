<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物料取回</title>
    <link rel="stylesheet" href="css/layui.css">
    <script src="jquery-1.12.4.js"></script>
    <script src="layui.js"></script>
    <script src="js/vue.js"></script>
    <style>
        #app{
            padding: 15px;
        }
        .layui-input{
            height: 24px !important;
        }
        .layui-form-item{
            margin-bottom: 8px !important;
        }
        .layui-form-checkbox{
            margin-top: 3px !important;
        }
        .layui-input-block{
            height: 24px !important;
            min-height: 24px !important;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="layui-row">
        <!-- 4 1 1 3-->
        <div class="layui-col-xs6">
            <div class="layui-row">
                <div class="layui-col-xs4">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 0;">
                                <select name="teams">
                                    <option value="4">物料编号</option>
                                    <option value="4">物料类别</option>
                                    <option value="4">物料名称</option>
                                    <option value="4">备注</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs1">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 3px;">
                                <input type="text" placeholder="0" class="layui-input" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs1" style="margin-left: 3px;">
                    <div class="layui-btn-group">
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                style="height:24px;width: 50%;padding: 0;" >
                            <i class="layui-icon"></i>
                        </button>
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                style="height:24px;width: 50%;padding: 0;" >
                            <i class="layui-icon lyaui-icon-right"></i>
                        </button>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <div class="layui-form">
                        <div class="layui-form-item" pane="">
                            <div class="layui-input-block" style="margin-left: 3px;">
                                <input type="checkbox" name="like1[game]" lay-skin="primary" title="寻找同时选取">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="layui-row">
                <div class="layui-col-xs5">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="margin-left: 0px;">
                                <input type="text" placeholder="0" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-col-xs1" style="margin-left: 3px;">
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-btn-group" style="display:block;">
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                        style="height: 12px;display:block;width: 100%;">
                                    <i class="layui-icon layui-icon-up"
                                       style="width: 100%;margin-right: 0;line-height: 12px;display:block;text-align:center;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-btn-group" style="display:block;">
                                <button type="button" class="layui-btn layui-btn-primary layui-btn-xs"
                                        style="height: 12px;display:block;width:100%;">
                                    <i class="layui-icon layui-icon-down"
                                       style="width: 100%;margin-right: 0;line-height: 12px;display:block;text-align:center;"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs1" style="margin-left: 3px;">
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs" @click="quhui">取回</button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 0;">
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">全选</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">全清</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">以下全选</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">以下全清</button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">新增记录</button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row">
        <!--<div class="layui-col-xs2" style="height: 296px;">

        </div>-->
        <div class="layui-col-xs10" style="height: 296px;">
            <table class="layui-table" lay-even="" lay-skin="row" lay-size="sm">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col>
                </colgroup>
                <thead>
                <tr>
                	
                    <th>物料编号</th>
                    <th>物料名称</th>
                    <th>规格编号</th>
                    <th>规格型号</th>
                    <th>单位</th>
                    <th>库存量</th>
                    <th>平均成本</th>
                    <th>单价</th>
                </tr>
                </thead>
                <tbody>           
                <tr v-for="stu in list" @click="dianji(stu)">
                    <td>{{stu.matterId}}</td>
                    <td>{{stu.mmatterName}}</td> 
                    <td>{{stu.mamuId}}</td> 
                    <td>{{stu.mmatterSize}}</td> 
                    <td>{{stu.muName}}</td> 
                    <td>{{stu.mmatterNowcount}}</td> 
                    <td>{{stu.mmatterNowavgcost}}</td> 
                    <td>{{stu.mmonePrice}}</td> 
                </tr>
                </tbody>
            </table>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">显示字段设定</button>
        </div>
    </div>
</div>
<script>
  
    layui.use(['form'], function () {
        var form = layui.form;
    });
    var dizhi = window.location.href.split("=")[1];
    var mattervue = new Vue({
    	el:"#app",
		data:{	
			list:[],
			list2:[],
			list3:[]
		},methods:{
			dianji(stu){
				if(mattervue.list2.includes(stu)){
					mattervue.list2.splice(stu);
					$each($("table tbody tr"),function(a,b){
						if($(b).find("td:eq(1)").text()==stu.mmatterName){
							$(b).css("background","lightblue");
						}
					})
				}else{
					mattervue.list2.push(stu);
					$.each($("table tbody tr"),function(a,b){
					if($(b).find("td:eq(1)").text()==stu.mmatterName){
						$(b).css("background","lightblue");
					}
				})
				}
			},
			quhui(){
				$.each(mattervue.list2,function(a,b) {
					if(dizhi=="receiptvue"){
						var cnmb={
							matterId:b.matterId,
							mmatterName:b.mmatterName,
							mamuId:b.mamuId,
							mmatterSize:b.mmatterSize,
							muName:b.muName,
							mmatterNowcount:b.mmatterNowcount,
							mmatterNowavgcost:b.mmatterNowavgcost,
							mmonePrice:b.mmonePrice
						};
						mattervue.list3.push(cnmb);
					}else{
						var cnmb={
							matterId:b.matterId,
							mmatterName:b.mmatterName,
							mamuId:b.mamuId,
							mmatterSize:b.mmatterSize,
							muName:b.muName,
							mmatterNowcount:b.mmatterNowcount,
							mmatterNowavgcost:b.mmatterNowavgcost,
							mmonePrice:b.mmonePrice
						};
						mattervue.list3.push(cnmb);
					}
				});	
				
				parent[dizhi].page.list[0].list=mattervue.list3;
				parent[dizhi].tableshuax();
				parent.layer.close(parent.layer.getFrameIndex(window.name));
				
				/*parent[dizhi].bianji();
					*/
					
			}
		},created:function(){
			$.ajax({
			type:"get",
			url:"http://127.0.0.1:8080/wdMatterController/selectAll",
			success:function(res){
				mattervue.list=res;
			}
		});
		}
    })
    
   
</script>
</body>
</html>
